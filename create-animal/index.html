<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/js/create-animal.js"></script>
    <link rel="stylesheet" href="/scss/style.css">
    <title>Create animal</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="menu__item"><a href="/" class="menu__link">view animals</a></li>
                <li class="menu__item"><a href="/create-animal" class="menu__link highlight">create animal</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="form-create-animal">
            <table class="valuepair-table">
                <tr class="valuepair-table__row">
                    <th class="valuepair-table__key">Name</th>
                    <td class="valuepair-table__value"><input type="text" name="name" required></td>
                </tr>
                <tr class="valuepair-table__row">
                    <th class="valuepair-table__key">Type</th>
                    <td class="valuepair-table__value"><input type="text" name="type" required></td>
                </tr>
                <tr class="valuepair-table__row">
                    <th class="valuepair-table__key">Breed</th>
                    <td class="valuepair-table__value"><input type="text" name="breed" required></td>
                </tr>
                <tr class="valuepair-table__row">
                    <th class="valuepair-table__key">Age</th>
                    <td class="valuepair-table__value"><input type="text" name="age" required></td>
                </tr>
                <tr class="valuepair-table__row">
                    <th class="valuepair-table__key">Sex</th>
                    <td class="valuepair-table__value"><input type="text" name="sex" required></td>
                </tr>
                <tr class="valuepair-table__row">
                    <th class="valuepair-table__key">Colors</th>
                    <td class="valuepair-table__value"><input type="text" name="colors" placeholder="ex: color1, color2" required>
                    </td>
                </tr>
            </table>
            <div class="button-container">
                <button type="submit" value="submit" id="saveAnimal">SAVE</button>
                <button type="reset" id="resetTable">RESET</button>
            </div>
        </form>
    </main>

</body>

</html>
